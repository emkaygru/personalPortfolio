<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Contact Me</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navigation-bg">

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="parallax">
        <h1 class="contact-greeting">Contact Me</h1>
    </div>
    <div class="contact-me">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="container">
                        <h2>Say Hey!</h2>
                        <p>Please reach out if you have any questions or would like to work with me! I'm always happy to
                            collaborate!</p>
                    </div>
                    <div class="container social-blurb">
                        <h2>Follow Me on Social Media</h2>
                        <div class="social-follow">
                            <a href="https://www.instagram.com/emquebuena"><i
                                    class="fab fa-instagram instagram"></i></a>
                            <a href="https://github.com/emkaygru"><i class="fab fa-github github"></i></a>
                            <a href="https://codepen.io/emkaygru"><i class="fab fa-codepen codepen"></i></a>
                            <a href="https://vm.tiktok.com/ZMJAqMJ5m/"><i class="fab fa-tiktok tiktok"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-sm contact-form">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="form-name" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="form-email"
                                placeholder="youremail@sbcglobal.net">
                        </div>

                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary contact-form-btn">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark navigation-bg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav footer-social">
                    <li class="nav-item active">
                        <a href="https://www.instagram.com/emquebuena"><i class="fab fa-instagram instagram"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/emkaygru"><i class="fab fa-github github"></i></a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>
    </footer>
</body>

</html>
